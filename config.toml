    [params.aboutme]
        title = "About Me"
        icon = "fas fa-user"
        description = "I am a recent Ph.D. graduate of [Computer Science](http://cs.brown.edu/) at [Brown University](https://www.brown.edu/), advised by Prof. [Amy Greenwald](https://cs.brown.edu/people/faculty/amy/) as part of the [E-GLAMOR](http://glamor.cs.brown.edu/) Lab. \n\n My research focuses on developing machine learning techniques to solve problems in mechanism design and empirical game-theoretical analysis. I also design automated bidding agents for electronic markets. \n\n You can find my complete CV [here](CV_Enrique_Areyan.pdf). I used to maintain an older website with stuff previous to my Ph.D.; you can check it [here](http://courses.enriqueareyan.com). "

    # News section
    [params.news]
        title = "News"
        icon = "fas fa-newspaper"
        description = "**July 18, 2021:** Our team is a finalist the [MOPTA 2021 competition](https://coral.ise.lehigh.edu/~mopta/competition), congratulations Flamerunners!. Here is the ArXiv paper of our submission, [Integrated Vehicle Routing and Monte Carlo Scheduling Approach for the Home Service Assignment, Routing, and Scheduling Problem](https://arxiv.org/pdf/2106.16176.pdf). \n\n **July 17, 2021:** New ArXiv paper on [Tatonnement beyond Constant Elasticity of Substitution](https://arxiv.org/pdf/2107.08153.pdf). [Here](presentations/Enrique_AreyanViqueira_EC21_Poster.pdf) is the poster that is part of the [Twenty-Second ACM Conference on Economics and Computation (EC'21)](https://ec21.sigecom.org/). EC 21 is taking place virtually between July 19-23, 2021. \n\n **May 17, 2021:** I am ecstatic to start a summer internship with the marketplace design team at [Pinterest!](http://www.pinterest.com) \n\n **May 6, 2021:** I have a [poster](presentations/Enrique_AreyanViqueira_AAMAS21_NCM_Poster.pdf) at the 20th Autonomous Agents and Multiagent Systems ([AAMAS 2021](https://aamas2021.soton.ac.uk/)), and I am also a volunteer at the conference. \n\n **May 2, 2021:** I finished all the [Computer Science's doctoral degree](https://www.brown.edu/graduateprograms/computer-science-phd) requirements. My six-year-long journey at [Brown University](https://www.brown.edu/) comes to an end.\n\n **March 12, 2021:** I successfully defended my doctoral thesis! Here is the [presentation](presentations/Enrique_AreyanViqueira_PhD_Thesis_Defense_Presentation_2021.pdf), and here is the [Thesis document](https://repository.library.brown.edu/studio/item/bdr:zhchjga9/). Thank you all! \n\n  **January 15, 2021:** we participated in the Supply Chain Management League of the Eleventh International Automated Negotiating Agents Competition. [We qualified for the final round](https://scml.cs.brown.edu/)! The event took place at the 29th International Joint Conference on Artificial Intelligence and the 17th Pacific Rim International Conference on Artificial Intelligence ([IJCAI-PRICAI 2020](https://ijcai20.org/)). \n\n --- \n\n **December 17, 2020:** I am presenting my work on [Automated Negotiation for Supply Chain Management](presentations/Enrique_AreyanViqueira_AutomatedNegotiation_2020.pdf) at [Rollins College](https://www.rollins.edu/). \n\n **September 9, 2020:** Fall classes begin. I will be co-teaching [CS1410: Artificial Intelligence](https://cs.brown.edu/courses/csci1410/).  \n\n **June 1, 2020:** I successfully defended my doctoral thesis proposal! Here is the [presentation](presentations/Enrique_AreyanViqueira_PhD_Thesis_Proposal_Presentation_2020.pdf). \n\n **January 22, 2020:** Spring classes begin. I will be teaching [CS3: Introduction to Computation for the Humanities and Social Sciences](http://cs.brown.edu/courses/csci0030/). \n\n --- \n\n **August 15, 2019:** we participated in the Supply Chain Management League of the Tenth International Automated Negotiating Agents Competition. [We placed second](http://web.tuat.ac.jp/~katfuji/ANAC2019/)! The event took place at the 28th International Joint Conference on Artificial Intelligence ([IJCAI 19](https://www.ijcai19.org/)). You can read more about it [here](https://cs.brown.edu/news/2020/02/25/areyan-takes-second-place-international-automated-negotiation-agents-competition/). \n\n **July 22, 2019:** I am attending the Uncertainty in Artificial Intelligence Conference ([UAI 19](http://auai.org/uai2019/)) to present my work on empirical mechanism design. Here is the [paper](http://auai.org/uai2019/proceedings/papers/406.pdf) and the [code repo](https://github.com/eareyan/emd-adx). \n\n **June 25, 2019:** I have a [poster](presentations/Enrique_AreyanViqueira_AAMAS19_LearningEquilibria_Poster.pdf) at the 20th ACM conference on Economics and Computation ([ACM EC 19](https://www.sigecom.org/ec19/)).  \n\n **June 10, 2019:** I am back at [Amazon](https://www.amazon.com), this time for a Research Scientist summer internship with the [Sponsored Products](https://advertising.amazon.com/solutions/products/sponsored-products) team. \n\n **May 13, 2019:** I am attending the 18th International Conference on Autonomous Agents and Multiagent Systems ([AAMAS 19](http://aamas2019.encs.concordia.ca/)) to present my work on learning equilibria of simulation-based games. Here is the [poster](presentations/Enrique_AreyanViqueira_AAMAS19_LearningEquilibria_Poster.pdf), the [paper](http://www.ifaamas.org/Proceedings/aamas2019/pdfs/p1778.pdf), and the [code repo](https://github.com/eareyan/pysegta). \n\n --- \n\n **October 9, 2018:** I am visiting the National Institute of Advanced Industrial Science and Technology ([AIST](https://www.aist.go.jp/index_en.html)) as an invited researcher to work on automated negotiation problems! I am excited to live in Tokyo, Japan, for the 2018-2019 academic year! \n\n **June 5, 2018:** I am back at [Amazon](https://www.amazon.com), this time for an Applied Research Scientist summer  internship with the Sponsored Brands teams. \n\n --- \n\n **September 20, 2017:** I am attending the [2017 ACM Richard Tapia Conference](http://tapiaconference.cmd-it.org/wp-content/uploads/2020/06/Tapia-Conference-2017-Program.pdf). \n\n **May 31, 2017:** I am thrilled to start a Research Scientist summer internship with the Adaptive Buying team at [Amazon](https://www.amazon.com). \n\n **May 19, 2017:** I have a poster at the 9th New York Computer Science and Economics Day ([NYCE 17](https://sites.google.com/view/nyce2017)). \n\n **May 18, 2017:** I finished all the [Computer Science's master's degree](https://www.brown.edu/graduateprograms/computer-science-scm) requirements. \n\n **May 8, 2017:** I am attending the 16th International Conference on Autonomous Agents and Multiagent Systems ([AAMAS 17](http://www.ifaamas.org/AAMAS/aamas2017/)) to present my work on revenue-maximizing equilibria for ad auction bidders. Here is the [poster](presentations/Enrique_AreyanViqueira_AAMAS17_WE_Poster.pdf), the [paper](http://www.ifaamas.org/AAMAS/aamas2017/proceedings/pdfs/p1466.pdf), and the [code repo](https://github.com/eareyan/envy-free-prices). I also presented at the Doctoral Consortium my views on [Principled Autonomous Decision Making for Markets](http://www.ifaamas.org/AAMAS/aamas2017/proceedings/pdfs/p1869.pdf). I am also a volunteer at the conference. \n\n --- \n\n **July 10, 2016:** I am presenting my work on revenue-maximizing equilibria for ad auction bidders at the International Workshop on Agent-Mediated Electronic Commerce and Trading Agents Design and Analysis ([AMEC/TADA 2016](http://www.sofiaceppi.com/AMECTADA2016/programme.html)). The workshop is collocated with the Fourteenth International Joint Conference on Autonomous Agents and Multiagent Systems ([IJCAI 2016](https://ijcai-16.org/)). Here is the [paper](https://link.springer.com/chapter/10.1007/978-3-319-54229-4_2). \n\n --- \n\n **October 31, 2015:** I am presenting my work on Predicting order direction using support vector machines at the 6th Annual High-Frequency Finance and Data Analytics Conference [(HF 2015](https://imstat.org/meetings-calendar/6th-annual-high-frequency-finance-and-data-analytics-conference/)). Here is the [presentation](/presentations/Enrique_AreyanViqueira_HF2015_SVMPredictor_Presentation.pdf). \n\n **September 9, 2015:** I start my [Computer Science Ph.D. program](https://cs.brown.edu/) at [Brown University](https://www.brown.edu/). \n\n **May 9, 2015:** My four-year-long journey at [Indiana University](https://www.indiana.edu/) comes to an end."


